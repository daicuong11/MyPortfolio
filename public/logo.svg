<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.2"/>
  
  <!-- Outer ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradient2)" stroke-width="2" opacity="0.6"/>
  
  <!-- Letter L -->
  <path d="M 50 50 L 50 120 L 80 120 L 80 90 L 70 90 L 70 100 L 60 100 L 60 60 L 50 60 Z" fill="url(#gradient1)" filter="url(#glow)"/>
  
  <!-- Letter D -->
  <path d="M 100 50 L 100 120 L 130 120 Q 150 120 150 85 Q 150 50 130 50 Z M 110 60 L 130 60 Q 140 60 140 85 Q 140 110 130 110 L 110 110 Z" fill="url(#gradient2)" filter="url(#glow)"/>
  
  <!-- Letter C -->
  <path d="M 160 85 Q 160 50 140 50 Q 120 50 120 85 Q 120 120 140 120 Q 160 120 160 85 M 150 85 Q 150 100 140 100 Q 130 100 130 85 Q 130 70 140 70 Q 150 70 150 85" fill="url(#gradient1)" filter="url(#glow)"/>
  
  <!-- Tech nodes decoration -->
  <circle cx="100" cy="30" r="4" fill="#06b6d4" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="100" r="4" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="170" r="4" fill="#ec4899" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="100" r="4" fill="#6366f1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
